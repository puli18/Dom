<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stockCalc.css">
</head>
<body>
    <script src="/js/stockCalc.js"></script>
    <h1>Stock<span>Calc</span></h1>
    <div class="outerBox">
        <label for="menu">choose an item:</label>
        <select name="menu" id="menu" onchange="drpMenu()">
            <option value="1">Chicken</option>
            <option value="2">Cheese</option>
            <option value="3">Sausage</option>
            <option value="4">Onion</option>
            <option value="5">Beef</option>
            <option value="6">Ham</option>
            <option value="7">Pepperoni</option>
            <option value="8">Bacon</option>
        </select>
        <div class="freezer">
            <label for="freezer">Freezer</label><br>
            <input type="number" min="0" id="freBox" oninput="calc()">
            <label for="box">box</label>
        </div>
        <div class="coolroom">
            <label for="coolroom">Coolroom</label><br>
            <input type="number" min="0" id="clrBox" oninput="calc()">
            <label for="box">box</label>
            <input type="number" min="0" id="clrPack" oninput="calc()">
            <label for="packs" id="pckLbl2">pack</label>
        </div>
        <div class="makeline">
            <label for="makeline">Makeline</label><br>
            <input type="number" min="0" id="mklPack" oninput="calc()">
            <label for="packs" id="pckLbl3">pack</label>
        </div>
        <p id="output"></p>
        <button class="reset" onclick="resetBtn()">Reset</button>
    </div>
</body>
</html>
